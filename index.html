    const searchBox = document.getElementById("searchBox");
    const resultBox = document.getElementById("resultBox");
    const searchInfo = document.getElementById("searchInfo");

    searchBox.addEventListener("input", () => {
      const keyword = searchBox.value.toLowerCase().trim();
      resultBox.innerHTML = "";
      searchInfo.classList.remove('active');
      if (keyword.length === 0) {
        searchInfo.textContent = '';
        return;
      }

      const matches = Object.entries(quizBank).filter(([q, a]) =>
        q.toLowerCase().includes(keyword) || a.toLowerCase().includes(keyword)
      );
      // Hi·ªÉn th·ªã th√¥ng b√°o t√¨m th·∫•y bao nhi√™u k·∫øt qu·∫£
      if (matches.length > 0) {
        searchInfo.textContent = `T√¨m ƒë∆∞·ª£c ${matches.length} k·∫øt qu·∫£ v·ªõi t·ª´ kh√≥a "${searchBox.value}"`;
        searchInfo.classList.add('active');
      } else {
        searchInfo.textContent = '';
        searchInfo.classList.remove('active');
      }
      if (matches.length === 0) {
        resultBox.innerHTML = "<div class='no-result'>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p.</div>";
        return;
      }
      matches.forEach(([question, answer]) => {
        const box = document.createElement("div");
        box.className = "qa-box";
        box.innerHTML = `<div class='question'>Q: ${question}</div><div class='answer'>A: ${answer}</div>`;
        resultBox.appendChild(box);
      });
    });

    function clearInput() {
      searchBox.value = "";
      resultBox.innerHTML = "";
      searchInfo.textContent = '';
      searchInfo.classList.remove('active');
      searchBox.focus();
    }
    function pasteFromClipboard() {
      navigator.clipboard.readText().then(text => {

    // DARK MODE toggle b·∫±ng switch
    const dmInput = document.getElementById('dmSwitchInput');
    const bodyEl = document.body;
    // N·∫øu t·ª´ng l∆∞u tr·∫°ng th√°i darkmode -> set checked ban ƒë·∫ßu
    if(localStorage.getItem('van_dap_lhp_darkmode')==='1') {
